<form [formGroup]="paymentForm">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCourse">Course</label>
        <input type="text" class="form-control" id="inputCourse" placeholder="Email" formControlName="course">
      </div>
      <div class="form-group col-md-6">
        <label for="inputFee">Fee</label>
        <input type="text" class="form-control" id="inputFee" placeholder="Fee" formControlName="fee">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPayment">Payment Method</label>
      <input type="text" class="form-control" id="inputPayment" placeholder="Paypal" formControlName="paymentMethod">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputDescription">Description</label>
        <input type="text" class="form-control" id="inputDescription" formControlName="description">
      </div>
      
    </div>
    <button type="submit" class="btn btn-primary">Continue to Chekout</button>
  </form>
